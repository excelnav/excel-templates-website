{{ if not .IsHome }}
<nav class="breadcrumb" aria-label="breadcrumb">
    <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
            <a href="{{ .Site.BaseURL }}" title="Home">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Home
            </a>
        </li>
        
        {{ if eq .Type "templates" }}
        <li class="breadcrumb-item">
            <a href="/templates/" title="All Templates">Templates</a>
        </li>
        {{ end }}
        
        {{ range .Params.categories }}
        <li class="breadcrumb-item">
            <a href="/categories/{{ . | urlize }}/" title="{{ . }} Category">{{ . }}</a>
        </li>
        {{ end }}
        
        {{ if not .IsSection }}
        <li class="breadcrumb-item active" aria-current="page">
            {{ .Title }}
        </li>
        {{ end }}
    </ol>
</nav>

<!-- JSON-LD for Breadcrumb -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ .Site.BaseURL }}"
        }
        {{ if eq .Type "templates" }},
        {
            "@type": "ListItem",
            "position": 2,
            "name": "Templates",
            "item": "{{ .Site.BaseURL }}templates/"
        }
        {{ end }}
        {{ $position := 2 }}
        {{ if eq .Type "templates" }}{{ $position = 3 }}{{ end }}
        {{ range .Params.categories }},
        {
            "@type": "ListItem",
            "position": {{ $position }},
            "name": "{{ . }}",
            "item": "{{ $.Site.BaseURL }}categories/{{ . | urlize }}/"
        }
        {{ $position = add $position 1 }}
        {{ end }}
        {{ if not .IsSection }},
        {
            "@type": "ListItem",
            "position": {{ $position }},
            "name": "{{ .Title }}",
            "item": "{{ .Permalink }}"
        }
        {{ end }}
    ]
}
</script>
{{ end }}
